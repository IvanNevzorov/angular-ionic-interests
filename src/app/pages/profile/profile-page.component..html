<ion-header>
  <ion-toolbar>
    <ion-title>
      profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button button expand="block" color="primary" *ngIf="!authService.isLoggedIn" (click)="authService.login()"> Log In</ion-button>

  <ion-button button expand="block" color="danger" *ngIf="authService.isLoggedIn" (click)="authService.logout()">
    Log Out
  </ion-button>
</ion-content>

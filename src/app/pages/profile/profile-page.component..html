<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-avatar>
        <img [src]="image">
      </ion-avatar>
      <ion-chip outline color="primary" (click)="makeFoto()">
        <ion-label>Edit</ion-label>
      </ion-chip>
    </ion-item>

    <ion-card-content>
      <h2>User:</h2>
      <p>{{ userInfo.firstName }} {{ userInfo.secondName }}</p>
      <h2>Personal information</h2>
      <p>City: {{ userInfo.city }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<div class="ion-page" main>
  <ion-header>
    <ion-toolbar>
      <ion-title>Profile</ion-title>
      <ion-buttons slot="end">
        <app-sign-out></app-sign-out>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <!-- IMAGE -->
      <ion-item>
        <div class="image">
          <img [src]="imageUrl" class="image__item" />
          <div class="image__buttons">
            <ion-chip outline color="primary" (click)="takePicture()">
              <ion-icon name="camera"></ion-icon>
              <ion-label>Camera</ion-label>
            </ion-chip>

            <ion-chip outline color="primary" (click)="openGallery()">
              <ion-icon name="image-outline"></ion-icon>
              <ion-label>Gallery</ion-label>
            </ion-chip>
          </div>
        </div>
      </ion-item>

      <ion-toolbar (ionChange)="navigate($event)">
        <ion-segment value="{{segmentValue}}">
          <ion-segment-button value="info">
            <ion-label>Info</ion-label>
          </ion-segment-button>
          <ion-segment-button value="my-interests">
            <ion-label>My interests</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

      <router-outlet></router-outlet>
    </ion-list>
  </ion-content>
</div>

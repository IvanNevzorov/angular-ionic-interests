<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Categories
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let category of this.categoriesInfo" (ionChange)="chngeToggle($event)">
            <ion-label>{{category}}</ion-label>
            <ion-toggle> </ion-toggle>
        </ion-item>
        <ion-button expand="block" (click)="InterestsByCategories()">
            Get interests
        </ion-button>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" (click)="navigateDefault()"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">
      Create New Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form class="form" [formGroup]="formRegistration" (ngSubmit)="create(formRegistration.value)">
    <ion-item>
      <ion-label position="floating" color="primary">First name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Second name</ion-label>
      <ion-input type="text" formControlName="secondName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" class="form-control" required></ion-input>
    </ion-item>

    <ion-button class="submit-btn" type="submit" expand="block" [disabled]="!formRegistration.valid">Create Account</ion-button>

    <label padding class="error-message">{{ errorMessage }}</label>
  </form>
</ion-content>

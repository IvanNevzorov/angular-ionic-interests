<!-- NAME -->
<ion-item (click)="updateName()">
  <ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size="5">Name</ion-col>
        <ion-col size="7"> {{ userProfile?.firstName }} {{ userProfile?.secondName }} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-label>
</ion-item>

<!-- EMAIL -->
<ion-item (click)="updateEmail()">
  <ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size="5">Email</ion-col>
        <ion-col size="7" *ngIf="userProfile?.email">
          {{ userProfile?.email }}
        </ion-col>
        <ion-col size="7" class="placeholder-profile" *ngIf="!userProfile?.email">
          <span> Email Address </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-label>
</ion-item>

<!-- PASSWORD -->
<ion-item (click)="updatePassword()">
  <ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size="5"> Change Password </ion-col>
      </ion-row>
    </ion-grid>
  </ion-label>
</ion-item>
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col class="text-left" size="5" class="ion-align-self-center">Change DoB</ion-col>
      <ion-col class="text-center" size="7">
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          value="userProfile?.birthDate"
          placeholder="Select date"
          [(ngModel)]="birthDate"
          (ionChange)="updateDOB(birthDate)"
        ></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
